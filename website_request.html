<!DOCTYPE html>
<html>
	<head>
		<title>Website Request | MSE</title>
		<link href="style.css" rel="stylesheet" />
		<link rel="shortcut icon" type="image/png" href="img/favicon.png"/>
		<script src="script.js"></script>
	</head>
	<body>
		<!--Main-->
		<div class="homepage">
			<div class="logo"></div>
			<form class="password__area">
				<label for="name">Name: </label>
				<input class="password__box" type="text" id="name" />
				<br /><br />
				<label for="describe">Describe what you want your website to look like:</label>
				<textarea cols="40" rows="5" name="describe" id="describe"></textarea>
				<br /><br />
				<label for="caption">What do you want the search result to say?</label>
				<input type="text" id="caption" />
				<br /><br />
				<label for="money">How much money are you willing to pay? Minimum amount is $25. ($15 will go to the bank)</label>
				<input type="text" id="money" />
				<input class="submit__button" type="button" value="Submit" onclick="request();" />
			</form>
		</div>
		<!--End Main-->
	
		<!--Footer-->
		<div class="footer__container">
			<a href="https://marsthelimit.github.io/marsthelimit/" target="_blank">&copy;Copyright 2022 MtL</a>
		</div>
		<!--End Footer-->
	</body>
</hmtl>
